<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body class="bg-slate-800 grid place-content-center h-screen">
   
        <div class="bg-white flex flex-col p-2 text-red-500 font-medium rounded-xl">
            Email
            <input id="mail" type="text" placeholder="MailId" class="my-2 text-black border-2 rounded-md border-black w-64 px-2">
            Password
            <input id="pass" type="password" placeholder="Password" class="my-2 text-black border-2 px-2 rounded-md border-black w-64">
            <div class="mt-5 flex justify-center">
                <div class=" flex justify-center text-white bg-slate-700  w-20 rounded-lg hover:rounded-xl hover:bg-slate-600 transition-all duration-150">
                    <input id="btn" onclick="check()" type="submit" value="Login"></input>
                </div>
            </div>
           
    
        </div>
   
   
    <script>
        
            function check(){
                    const mail=document.getElementById('mail').value
                    const pass=document.getElementById('pass').value
                    const re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                    if(re.test(mail) && pass){
                        window.location.assign('index.html')
                      
                    }
                    else if(!mail && !pass){
                        alert("Are you seeing these input fields yeah these are not for Show!")
                    }
                    else if(re.test(mail)==false){
                        alert('God damn it can even enetr a proper Email')
                    }
                    else if(!pass){
                        alert("And now You Forgot the goddamn password wow")
                    }
                
                }
        
     </script>
</body>
</html>
